plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
    // google()
    maven { url 'https://jitpack.io' }
    flatDir {
    	dirs 'lib'
    }
}

ext {
	jmev = '3.4.0-stable'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
	implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation 'com.github.stephengold:Heart:7.1.0'
    
    implementation 'com.simsilica:sio2:1.6.0'
    
    implementation 'org.codehaus.groovy:groovy-all:3.0.3'
    implementation 'com.simsilica:lemur:1.15.0'
    implementation 'com.simsilica:lemur-proto:1.12.0'
    implementation 'com.simsilica:lemur-props:1.1.1'
    
    implementation "org.jmonkeyengine:jme3-core:$jmev"
    implementation "org.jmonkeyengine:jme3-desktop:$jmev"
    implementation "org.jmonkeyengine:jme3-lwjgl3:$jmev"
    implementation "org.jmonkeyengine:jme3-effects:$jmev"
    implementation "org.jmonkeyengine:jme3-terrain:$jmev"
    implementation "org.jmonkeyengine:jme3-plugins:$jmev"
    
    implementation "org.jmonkeyengine:jme3-testdata:$jmev"
    
    //implementation 'com.github.Jeddic:particlemonkey:1.0.2'
    
    implementation 'com.github.walfram:jme3-addons:+'
    
    implementation 'com.github.jMonkeyEngine-archive:jme-minimap-jayfella-github:master-SNAPSHOT'
    
    testImplementation(platform('org.junit:junit-bom:5.7.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

application {
    // Define the main class for the application.
    mainClassName = 'sandbox3.bblaster.BoulderBlasterApp'
}

test {
    useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
